version: "3.9"

services:
  # ðŸ§  Ollama (with Mistral)
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_API_KEY=${OLLAMA_API_KEY}
      - OLLAMA_KEEP_ALIVE=10m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    # command: >
    #   /bin/sh -c "
    #     ollama serve &
    #     sleep 5 &&
    #     ollama pull mistral &&
    #     wait
    #   "

  # âš™ï¸ n8n (auto copy workspace)
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASS}
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_ENCRYPTION_KEY=${N8N_KEY}
      - GENERIC_TIMEZONE=Asia/Kolkata
    depends_on:
      - ollama
    volumes:
      - ./n8n/workflows:/mnt/workflows
    entrypoint: >
      sh -c "
      echo 'ðŸ”„ Copying workspace...';
      mkdir -p /home/node/.n8n;
      cp -r /mnt/n8n_original/* /home/node/.n8n/ 2>/dev/null || true;
      echo 'âœ… Workspace ready.';
      echo 'ðŸ“¥ Importing workflow(s) if not already present...';
      for wf in /mnt/workflows/*.json; do
        if [ -f \"$wf\" ]; then
          n8n import:workflow --input=\"$wf\" || true;
        fi
      done;
      echo 'ðŸš€ Starting n8n...';
      n8n start
      "

  # ðŸ”Œ MCP Server (Node.js)
  mcp:
    build: ./mcp_server
    container_name: mcp-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./mcp_server/data:/app/data
    environment:
      - NODE_ENV=production
      - OLLAMA_API_KEY=${OLLAMA_API_KEY}
      - OLLAMA_URL=http://ollama:11434
      - PORT=3000
      - TRANSPORT=http
    depends_on:
      - ollama

  
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certbot:/var/www/certbot
      - ./nginx/certs:/etc/letsencrypt
    depends_on:
      - n8n
    command: ["/bin/sh", "-c", "nginx -g 'daemon off;'"]

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./nginx/certbot:/var/www/certbot
      - ./nginx/certs:/etc/letsencrypt
    entrypoint: /bin/sh
