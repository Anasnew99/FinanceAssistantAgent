version: "3.9"

services:
  # ðŸ§  Ollama (with Mistral)
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_PORT=5678
      - N8N_ENCRYPTION_KEY=${N8N_KEY}
      - GENERIC_TIMEZONE=Asia/Kolkata
    depends_on:
      - ollama
    volumes:
      - ./n8n/workflows:/mnt/workflows
      - ./n8n/data:/home/node/.n8n

  # ðŸ”Œ MCP Server (Node.js)
  mcp:
    build: ./mcp_server
    container_name: mcp-server
    restart: unless-stopped
    volumes:
      - ./mcp_server/data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TRANSPORT=http

  
